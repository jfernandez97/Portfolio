    <header>
      <div class="container">

        </div>
      </div>
    </header>
    <main>
      <form action="">
        <fieldset>
          <div class="container-c">
            <legend>Informacion de Contacto</legend>
            <div class="row__c1">
              <label for="firstname">Nombre:</label>
              <input type="text" name="firstname" id="firstname" />
              <label for="lastname">Apellido:</label>
              <input type="text" name="lastname" id="lastname" />
              <label for="email">Email:</label>
              <input type="text" name="email" id="email" />
            </div>
            <div class="row__c2">
              <label for="estado">Estado Civil:</label>
              <select name="estado" id="estado">
                <option value="Soltero/a">Soltero</option>
                <option value="Casado/a">Casado/a</option>
                <option value="Viudo/a">Viudo/a</option>
                <option value="No contesta">No contesta</option>
              </select>
            </div>
            <div class="row__c3">
              <label for="Condiciones">Â¿Desea recibir ofertas?</label>
              <input type="checkbox" name="aceptar" id="aceptar" value="1" />
            </div>
            <div class="row__c4">
              <label for="mensaje">Campo de Comentarios:</label>
              <textarea
                name="mensaje"
                id="mensaje"
                cols="30"
                rows="10"
                placeholder="Escriba su comentario aqui."
              ></textarea>
            </div>
            <div class="row__5">
              <input type="submit" value="Enviar datos" />
              <input type="reset" value="Limpiar datos" />
            </div>
          </div>
        </fieldset>
      </form>
    </main>
